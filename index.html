<form id="healthForm" action="https://formspree.io/f/xldbdooj" method="POST">
  
<!-- Catégorie A -->
<div class="card">
  <fieldset>
    <legend>A - Fatigue et troubles de l’humeur</legend>
    <label><input type="checkbox" name="A" value="1"> Je me sens fatigué(e)</label>
    <label><input type="checkbox" name="A" value="1"> Difficultés à me motiver</label>
    <label><input type="checkbox" name="A" value="1"> Problèmes de sommeil</label>
    <label><input type="checkbox" name="A" value="1"> Difficultés de concentration</label>
    <label><input type="checkbox" name="A" value="1"> Difficultés de mémoire</label>
    <label><input type="checkbox" name="A" value="1"> Je me sens anxieux(se)</label>
    <label><input type="checkbox" name="A" value="1"> Je me sens angoissé(e)</label>
    <label><input type="checkbox" name="A" value="1"> Je me sens déprimé(e)</label>
    <div class="score">Score A: <span id="scoreA">0</span></div>
  </fieldset>
</div>

<!-- Catégorie B -->
<div class="card">
  <fieldset>
    <legend>B - Troubles digestifs</legend>
    <label><input type="checkbox" name="B" value="1"> Brûlures à l’estomac</label>
    <label><input type="checkbox" name="B" value="1"> Reflux acides</label>
    <label><input type="checkbox" name="B" value="1"> Nausées</label>
    <label><input type="checkbox" name="B" value="1"> Diarrhées</label>
    <label><input type="checkbox" name="B" value="1"> Constipation</label>
    <label><input type="checkbox" name="B" value="1"> Alternances diarrhée/constipation</label>
    <label><input type="checkbox" name="B" value="1"> Ballonnements après manger</label>
    <label><input type="checkbox" name="B" value="1"> Crises de colite</label>
    <div class="score">Score B: <span id="scoreB">0</span></div>
  </fieldset>
</div>

<!-- Catégorie C -->
<div class="card">
  <fieldset>
    <legend>C - Troubles ostéo-articulaires et dégénératifs</legend>
    <label><input type="checkbox" name="C" value="1"> Douleurs au niveau du dos, du cou</label>
    <label><input type="checkbox" name="C" value="1"> Douleurs articulaires</label>
    <label><input type="checkbox" name="C" value="1"> Douleurs dans les muscles, tendons</label>
    <label><input type="checkbox" name="C" value="1"> Blessures fréquentes en sport</label>
    <label><input type="checkbox" name="C" value="1"> Maladie rhumatismale</label>
    <label><input type="checkbox" name="C" value="1"> Problèmes aux yeux (cataracte, sécheresse)</label>
    <div class="score">Score C: <span id="scoreC">0</span></div>
  </fieldset>
</div>

<!-- Catégorie D -->
<div class="card">
  <fieldset>
    <legend>D - Troubles infectieux</legend>
    <label><input type="checkbox" name="D" value="1"> Maux de gorge, angines, rhumes, sinusites, otites</label>
    <label><input type="checkbox" name="D" value="1"> Bronchites, infections pulmonaires</label>
    <label><input type="checkbox" name="D" value="1"> Infections urinaires récurrentes</label>
    <label><input type="checkbox" name="D" value="1"> Infections génitales récurrentes</label>
    <label><input type="checkbox" name="D" value="1"> Infections digestives récurrentes</label>
    <label><input type="checkbox" name="D" value="1"> Infections cutanées récurrentes</label>
    <div class="score">Score D: <span id="scoreD">0</span></div>
  </fieldset>
</div>

<!-- Catégorie E -->
<div class="card">
  <fieldset>
    <legend>E - Troubles cutanés</legend>
    <label><input type="checkbox" name="E" value="1"> Peau sèche</label>
    <label><input type="checkbox" name="E" value="1"> Eczéma fréquent</label>
    <label><input type="checkbox" name="E" value="1"> Acné</label>
    <label><input type="checkbox" name="E" value="1"> Herpès facial</label>
    <label><input type="checkbox" name="E" value="1"> Perte de cheveux, cheveux ternes/cassants</label>
    <label><input type="checkbox" name="E" value="1"> Ongles cassants/dédoublés</label>
    <div class="score">Score E: <span id="scoreE">0</span></div>
  </fieldset>
</div>

<!-- Catégorie F -->
<div class="card">
  <fieldset>
    <legend>F - Troubles circulatoires</legend>
    <label><input type="checkbox" name="F" value="1"> Jambes lourdes</label>
    <label><input type="checkbox" name="F" value="1"> Œdèmes (chevilles, mains, doigts)</label>
    <label><input type="checkbox" name="F" value="1"> Extrémités froides</label>
    <label><input type="checkbox" name="F" value="1"> Fourmillements aux extrémités</label>
    <label><input type="checkbox" name="F" value="1"> Troubles prémenstruels</label>
    <div class="score">Score F: <span id="scoreF">0</span></div>
  </fieldset>
</div>

<!-- Catégorie G -->
<div class="card">
  <fieldset>
    <legend>G - Consommations régulières</legend>
    <label><input type="checkbox" name="G" value="1"> Tabac : 1-4 cigarettes/jour</label>
    <label><input type="checkbox" name="G" value="2"> Tabac : 5-15 cigarettes/jour</label>
    <label><input type="checkbox" name="G" value="3"> Tabac : plus de 15 cigarettes/jour</label>
    <label><input type="checkbox" name="G" value="1"> Alcool : plus de 3 verres/jour jusqu'à 75cl</label>
    <label><input type="checkbox" name="G" value="2"> Alcool : entre 75cl et 150cl/jour</label>
    <label><input type="checkbox" name="G" value="3"> Alcool : plus de 150cl/jour</label>
    <label><input type="checkbox" name="G" value="2"> Médicaments réguliers</label>
    <label><input type="checkbox" name="G" value="3"> Médicaments quotidiens</label>
    <label><input type="checkbox" name="G" value="3"> Contraceptif oral ou stérilet</label>
    <label><input type="checkbox" name="G" value="3"> Donneur de sang</label>
    <div class="score">Score G: <span id="scoreG">0</span></div>
  </fieldset>
</div>

<!-- Email et Bouton -->
<div class="card">
  <label>Votre email : <input type="email" name="Email" required></label><br><br>
  <button type="submit">Envoyer mes réponses</button>
</div>

</form>
